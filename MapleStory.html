<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      body {
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        overflow: auto;
        margin: 0;
        padding: 0;
        background: #000;
      }
      figure {
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      figure img {
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="./page/maplestory.png" alt="" />
    </figure>
  </body>
</html>
